<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">name is required</div>
      </div>
  </div>
  <div class="form-group">
    <label for="details">Details</label>
    <input type="text" formControlName="details" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.details.errors }" />
    <div *ngIf="submitted && f.details.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">details are required</div>
    </div>
</div>
<div class="form-group"></div>
  <label for="price">Price</label>
  <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
  <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
      <div *ngIf="f.price.errors.required">Price is required</div>
  </div>

<div class="form-group">
  <label for="category">Category</label>
  <select class="form-control" formControlName="category" id="category">
    <option *ngFor="let category of categories; let i = index" [value]="category.nameCategory">
      {{category.nameCategory}}
    </option>
  </select>
</div>



  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Add
      </button>

  </div>
</form>
