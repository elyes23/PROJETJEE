<br>
<div *ngIf="!showLogin">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">Welcome to our site!</h4>
    <p>You are already connected to our platform, please navigate to home page to get buy products!</p>

      <hr>
      <p class="mb-0">Whenever you want to disconnect please click the button below </p>
      <span (click)="logout()">Log out </span>

  </div>
</div>
<div *ngIf="showLogin">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="login">Login</label>
      <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
      <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
          <div *ngIf="f.login.errors.required">login is required</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
      </button>

  </div>
</form>

<div class="alert alert-danger" role="alert" *ngIf="error">
  Invalid login and/or password!.
</div>
</div>
